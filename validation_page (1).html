<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validación de Autenticidad - Progreser S.A</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            max-width: 540px;
            width: 100%;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo img {
            max-width: 280px;
            height: auto;
        }

        .title {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 15px;
            color: #6b7280;
            text-align: center;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .info-box {
            background: #f3f4f6;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 32px;
        }

        .info-text {
            font-size: 14px;
            color: #4b5563;
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .example-code {
            font-size: 13px;
            color: #9ca3af;
            margin-bottom: 4px;
        }

        .code-display {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: 600;
            color: #2563eb;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1.5px solid #e5e7eb;
            border-radius: 10px;
            transition: all 0.2s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: #2563eb;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .result-card {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            display: none;
            font-size: 14px;
            line-height: 1.6;
        }

        .result-success {
            background: #d1fae5;
            color: #065f46;
            border: 1.5px solid #6ee7b7;
        }

        .result-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1.5px solid #fca5a5;
        }

        .result-icon {
            display: inline-block;
            margin-right: 6px;
            font-size: 16px;
        }

        .footer {
            text-align: center;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
            font-size: 12px;
            color: #9ca3af;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
            }

            .logo img {
                max-width: 240px;
            }

            .title {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="pregreser.png" alt="ProgreSER Logo">
        </div>

        <h1 class="title">Validación de Autenticidad</h1>
        <p class="subtitle">Verifica que tu documento fue emitido oficialmente por ProgreSER</p>

        <div class="info-box">
            <p class="info-text">Ingresa el código de validación que aparece en tu documento oficial.</p>
            <div class="example-code">Ejemplo de código:</div>
            <div class="code-display">JDC-XXXXXX</div>
        </div>

        <div class="input-group">
            <label class="input-label" for="codeInput">Código de validación</label>
            <input 
                type="text" 
                id="codeInput" 
                class="input-field" 
                placeholder="JDC-123456"
                maxlength="20"
            >
        </div>

        <button class="btn" onclick="validateCode()">Validar Documento</button>

        <div id="result" class="result-card"></div>

        <div class="footer">
            © 2025 ProgreSER S.A - Todos los derechos reservados
        </div>
    </div>

    <script>
        const validCodes = ['JDC-290925', 'ABC-123456', 'XYZ-789012'];

        function validateCode() {
            const input = document.getElementById('codeInput');
            const result = document.getElementById('result');
            const code = input.value.trim().toUpperCase();

            if (!code) {
                showResult(false, 'Por favor ingrese un código de validación');
                return;
            }

            const isValid = validCodes.includes(code);

            if (isValid) {
                showResult(true, `El documento con código <strong>${code}</strong> es auténtico y ha sido emitido oficialmente por ProgreSER S.A.`);
            } else {
                showResult(false, `El código <strong>${code}</strong> no se encuentra en nuestros registros. Verifique el código o contacte a servicio al cliente.`);
            }
        }

        function showResult(success, message) {
            const result = document.getElementById('result');
            
            if (success) {
                result.className = 'result-card result-success';
                result.innerHTML = `<span class="result-icon">✓</span> ${message}`;
            } else {
                result.className = 'result-card result-error';
                result.innerHTML = `<span class="result-icon">✗</span> ${message}`;
            }
            
            result.style.display = 'block';
        }

        document.getElementById('codeInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                validateCode();
            }
        });
    </script>
</body>
</html>
